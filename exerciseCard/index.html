<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta text="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex">
    <form class="col-md-6 bg-dark text-white" id="post_id">
      <div class="mb-3">
        <label for="url" class="form-label">URL de tu avatar</label>
        <input
          type="email"
          class="form-control w-50"
          id="picture"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input name:"name" type="text" class="form-control w-50" id="my-input"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Ciudad, País</label>
        <input name:"city" type="text" class="form-control w-50" id="my-city" />
      </div>
      <div class="mb-3">
        <label class="form-label">Descripción</label>
        <input name:"description" type="text" class="form-control w-50"
        id="my-description" />
      </div>
      <div class="mb-3">
        <label class="form-label">GitHub</label>
        <input name:"github" type="text" class="form-control w-50"
        id="my-github" />
      </div>
      <div class="mb-3">
        <label class="form-label">Instagram</label>
        <input name:"instagram" type="text" class="form-control w-50"
        id="my-instagram" />
      </div>
      <div class="mb-3">
        <label class="form-label">X</label>
        <input name:"twitter" type="text" class="form-control w-50"
        id="my-twitter" />
      </div>
      <div class="mb-3">
        <label class="form-label">LinkedIn</label>
        <input name:"linkedin" type="text" class="form-control w-50"
        id="my-input" />
      </div>
      <button type="submit" class="btn btn-primary" id="save_post">
        Guardar
      </button>
    </form>
    <div class="card col-md-6 bg-dark">
      <img
        class="rounded-circle w-25"
        src="https://img.freepik.com/vector-gratis/ilustracion-icono-galeria_53876-27002.jpg?size=626&ext=jpg&ga=GA1.1.672697106.1719360000&semt=ais_user"
        alt=""
      />
      <p class="card_text"></p>
      <p class="card_city"></p>
      <p class="card_description"></p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
